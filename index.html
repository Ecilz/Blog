<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Name</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        /* Container */
        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
        }
        /* Sidebar */
        .sidebar {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 5px;
        }
        .sidebar h2 {
            font-size: 24px;
            color: #d4af37;
        }
        .nav-links {
            list-style: none;
            margin-top: 20px;
        }
        .nav-links li {
            margin-bottom: 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: #e0e0e0;
            font-size: 18px;
        }
        /* Main Content */
        .main-content {
            padding: 20px;
            background-color: #2b2b2b;
            border-radius: 5px;
        }
        .header {
            font-size: 36px;
            color: #d4af37;
            margin-bottom: 20px;
        }
        .post {
            margin-bottom: 40px;
        }
        .post-title {
            font-size: 24px;
            color: #e0e0e0;
        }
        .post-excerpt {
            font-size: 18px;
            color: #b3b3b3;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #b3b3b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Navigation</h2>
        <ul class="nav-links">
            <li><a href="#literature">Literature</a></li>
            <li><a href="#poetry">Poetry</a></li>
            <li><a href="#art">Art</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="header">Your Blog Name</header>

        <div class="post">
            <h2 class="post-title">Featured Post Title</h2>
            <p class="post-excerpt">An excerpt from the blog post that offers insight into literature or art...</p>
        </div>
        
        <div class="post">
            <h2 class="post-title">Another Post Title</h2>
            <p class="post-excerpt">Another excerpt, bringing a touch of dark academia to readers...</p>
        </div>
    </main>
</div>

<div class="footer">
    &copy; 2023 Your Blog Name. All rights reserved.
</div>

</body>
</html>
